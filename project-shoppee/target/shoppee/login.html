<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/login.css">
</head>
<body>
    <span class="border" style="height:300px;width:500px">
        <div class="container">
            <img src="images/shoppee-logo.jpg" class="rounded" style="margin-left:190px;" alt="logo">
            <h1 style="margin-left:190px;font-family: system-ui; background-clip: text;background: linear-gradient(#71b7e6, #9b59b6); -webkit-background-clip: text;-webkit-text-fill-color: transparent;">Login</h1>
            <form action="login" method="post" id="loginForm">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" name="loginusername" placeholder=" Enter the username">
                </div>
                <div>
                    <label for="inputPassword5" class="form-label">Password</label>
                    <input type="password" id="inputPassword5" name="loginpassword" class="form-control" placeholder="Type your password" aria-describedby="passwordHelpBlock">
                </div>
                <div id="passwordHelpBlock" class="form-text">
                    Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
                </div>
                <div class="col-12">
                    <a href="create_page.html" style="border-left-width: 0px;padding-left: 0px;" class="btn btn-link">Create a new account</a>
                    <button type="button" style=" margin-left:160px;padding-right: 0px;border-right-width: 0px;" class="btn btn-link"> Forgot password ?</button>
                </div>
                <div>
                    <button class="btn btn-primary" style="width:300px; margin-left:100px;outline: none;color: #fff;border: 0px solid white;border-radius: 10px;background: linear-gradient(135deg, #71b7e6, #9b59b6); color: black; font-weight: 500;" type="submit">Login</button>
                </div>
            </form>
        </div>

</body>
</html>
