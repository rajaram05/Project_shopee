<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Create page</title>
<link rel="stylesheet" href="CSS/create.css">
</head>
<body>
<section>
	<div class="imgBx">
	<img src="images/shoppee-logo.jpg" alt="logo" >
	</div>
	<div class="container">
	<div class="title"style="background-clip: text;background: linear-gradient(#71b7e6, #9b59b6); -webkit-background-clip: text;-webkit-text-fill-color: transparent;">Create Your Account</div>
		<form action="">
	  		<div class="user-details">
				<div class="input-box">
					<span class="content">Full Name</span>
					<input type="text" placeholder="Enter your Full Name" required>
				</div>
				<div class="input-box">
					<span class="content">User Name</span>
					<input type="text" placeholder="Enter your User Name" required>
				</div>
				<div class="input-box">
					<span class="content">Mail ID</span>
					<input type="text" placeholder="Enter your Mail ID" required>
				</div>
				<div class="input-box">
					<span class="content">Phone Number</span>
					<input type="text" placeholder="Enter your Phone Number" required>
				</div>
				<div class="input-box">
					<span class="content">Password</span>
					<input type="password" placeholder="Enter your Password" required>
				</div>
				<div class="input-box">
					<span class="content">Confirm Password</span>
					<input type="password" placeholder="Confirm Password" required>
				</div>
			</div>
			<div class="DOB">
				<span>Date of Birth</span>
				<input type="date" id="Birtday" value="Birtday">
			</div>
			<div class="gender">
				<input type="radio" name="gender" value="male"> Male
				<input type="radio" name="gender" value="female"> Female
				<input type="radio" name="gender" value="unknown"> Unknown	
			</div>
			<div class="button">
				<input type="submit" style="color:black;font-weight: 500; font-size: 15px" value="Sumbit">
			</div>
		</form>
	</div>
</section>
</body>
</html>
